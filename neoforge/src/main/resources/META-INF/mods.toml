modLoader = "javafml"
loaderVersion = "${forge_loader_version_range}"
issueTrackerURL = "https://github.com/IanMods/PocketGPS/issues"
license = "MIT"

[[mods]] #mandatory
modId = "${mod_id}" #mandatory
version = "${mod_version}" #mandatory
displayName = "${mod_name}" #mandatory
displayURL = "https://www.curseforge.com/minecraft/mc-mods/pocketgps"
logoFile = "${mod_id}.png"
authors = "${mod_author}" #optional
description = "${description}"

[[dependencies.${ mod_id }]]
modId = "forge"
mandatory = true
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

